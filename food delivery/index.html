<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Food Delivery</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showMenu()">Menu</a></li>
            <li><a href="#" onclick="showCart()">Your Cart</a></li>
        </ul>
    </nav>
</header>

<!-- Home Page -->
<section id="home" class="view">
    <h2>Featured Restaurants</h2>
    <div class="restaurant-card">
        <img src="images/restaurant1.jpg" alt="Restaurant 1">
        <h3>Restaurant ABC</h3>
        <p>Short description of the restaurant.</p>
        <a href="#" onclick="showMenu()">View Menu</a>
    </div>
</section>

<!-- Menu Page -->
<section id="menu" class="view" style="display: none;">
    <h2>Menu Items</h2>
    <ul id="menu-items"></ul>
</section>

<!-- Cart Page -->
<section id="cart" class="view" style="display: none;">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button id="place-order" onclick="placeOrder()">Place Order</button>
</section>

<footer>
    <p>&copy; 2024 Food Delivery Service</p>
</footer>

<script src="script.js"></script>
</body>
</html>
