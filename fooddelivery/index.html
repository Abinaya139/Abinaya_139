<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Delivery</title>
</head>
<body>
<header>
    <h1>Food Delivery Website</h1>
    <div id="user-info"></div>
</header>

<div class="login-container" id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <button id="register-btn" onclick="showRegister()">Register</button></p>
</div>

<div class="register-container" id="register-section" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="new-username" placeholder="Username" required>
    <input type="password" id="new-password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back to Login</button>
</div>

<div class="restaurant-list" id="restaurant-section" style="display: none;">
    <h2>Available Restaurants</h2>
    <ul id="restaurant-list"></ul>
</div>

<div class="menu-section" id="menu-section" style="display: none;">
    <h2 id="restaurant-name"></h2>
    <ul id="menu-list"></ul>
    <button onclick="goBack()">Back to Restaurants</button>
</div>

<div class="cart-section" id="cart-section" style="display: none;">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <button onclick="checkout()">Checkout</button>
    <button onclick="goBackToMenu()">Continue Shopping</button>
</div>

<div class="checkout-section" id="checkout-section" style="display: none;">
    <h2>Checkout</h2>
    <input type="text" id="delivery-name" placeholder="Your Name" required>
    <input type="text" id="delivery-address" placeholder="Delivery Address" required>
    <input type="text" id="delivery-phone" placeholder="Phone Number" required>
    <input type="text" id="delivery-pincode" placeholder="Pincode" required>
    <button onclick="placeOrder()">Place Order</button>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Food Delivery Service. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
